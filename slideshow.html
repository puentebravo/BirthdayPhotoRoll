<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Through the Years</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="assets/style.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">About this App</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./slideshow.html"
                >Photos & Memories</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/acknowledgements.html"
                >Acknowledgements</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="flex-shrink-1">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="card bg-dark">
              <div class="card-body">
                <h5 class="card-title text-center">Photos and Memories</h5>
                <p class="lead text-center">
                  Use the controls on either side of the photo to navigate left
                  and right through the slideshow.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="card bg-dark">
              <div
                id="birthdayPhotoCarousel"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-indicators" id="indicatorAnchor">
                  <button
                    type="button"
                    data-bs-target="#birthdayPhotoCarousel"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#birthdayPhotoCarousel"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#birthdayPhotoCarousel"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner" id="photoAnchor">
                  <div class="carousel-item active">
                    <img
                      src="./assets/images/manofthesea.JPG"
                      class="d-block w-100"
                      alt="The Old man of the Sea"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./assets/images/kidflorian.jpg"
                      class="d-block w-100"
                      alt="Floyd as a child"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./assets/images/reachingout.jpg"
                      class="d-block w-100"
                      alt="Floyd reaching out to Sofi"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#birthdayPhotoCarousel"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#birthdayPhotoCarousel"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container">
        <span class="text-muted">Copyright 2021 Charlie Puente</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
